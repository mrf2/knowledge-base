<!doctype html>
<html>
	<head>
		<title>Items</title>
	</head>

	<body>
		<h1>Item List</h1>
		<ul>
			{% for item in items %}
				<li> {{ item.name }} </li>
			{% endfor %}
		</ul>

		<div>
			{% if page > 1 %}
				<a href="{{ url_for('list_items', page=page-1) }}">Previous</a>
			{% endif %}
			Page {{ page }} of {{ total_pages }}
			{% if page < total_pages %}
				< a href="{{ url_for('list_items', page=page+1) }}">Next</a>
			{% endif %}
		</div>
	</body>
</html>
